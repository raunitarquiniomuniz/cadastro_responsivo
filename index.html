<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Cadastro Responsivo Formulário</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale1.0">
</head>
<body>
	<div class="container">
		<div class="title">Cadastro</div>
		<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="details">Nome Completo</span>
					<input type="text" placeholder="Digite o seu Nome" required>
				</div>
				<div class="input-box">
					<span class="details">Usuário</span>
					<input type="text" placeholder="Digite o seu Usuário" required>
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					<input type="email" placeholder="Digite o seu Email" required>
				</div>
				<div class="input-box">
					<span class="details">Número do Telefone</span>
					<input type="text" placeholder="Digite o seu Telefone" required>
				</div>
				<div class="input-box">
					<span class="details">Senha</span>
					<input type="password" placeholder="Digite a sua Senha" required>
				</div>
				<div class="input-box">
					<span>Confirme a sua Senha</span>
					<input type="password" placeholder="Confirme a sua senha" required>
				</div>
			</div>
			<div class="gender-details">
				<input type="radio" name="gender" id="dot-1">
				<input type="radio" name="gender" id="dot-2">
				<input type="radio" name="gender" id="dot-3">
				<span class="gender-title">Gênero</span>
				<div class="category">
					<label for="dot-1">
						<span class="dot one"></span>
						<span class="gender">Homem</span>
					</label>
					<label for="dot-2">
						<span class="dot two"></span>
						<span class="gender">Mulher</span>
					</label>
					<label for="dot-3">
						<span class="dot three"></span>
						<span class="gender">Prefiro não dizer</span>
					</label>
				</div>
			</div>
			<div class="button">
				<input type="submit" value="Cadastrar">
			</div>
		</form>
	</div>
</body>
</html>
